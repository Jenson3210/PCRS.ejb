<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g-1"></div>
	<div class="ui-g-10">
		<h:form id="form">
			<p:tabView
				value="#{respSurveyDefinitionView.assignedSurveyDefinitionList}" var="def">
				<p:tab title="#{def.name}">
					<p:outputLabel rendered="#{def.surveySections.size() == 0}"
						value="#{msgs['respSurveyDefinition.noSectionsDefined']}" />
					<p:repeat var="sectionImpl" value="#{def.surveySections}">
						<p:dataTable
							value="#{sectionImpl.surveySectionDefinitionBo.surveySectionCompetences}"
							var="comp">
							<f:facet name="header">
								<p:outputLabel value="#{sectionImpl.surveySectionDefinitionBo.surveySectionTitle.title}"/>
							</f:facet>
							<p:column>
								<h:outputText value="#{var.competenceDescription}" />
							</p:column>
						</p:dataTable>
					</p:repeat>
					<div class="ui-g" style="margin-top: 20px; float: right;">
						<div class="ui-g-12">
							<p:commandButton
								value="#{msgs['respSurveyDefinition.manageSections']}"
								styleClass="btn btn-outline-primary mx-1" process="@this"
								action="#{respSurveyDefinitionView.manageSections}"
								update=":manageSections:manageSectionsPanel"
								oncomplete="PF('manageSectionsDialog').show();">
								<f:setPropertyActionListener value="#{def}" target="#{respSurveyDefinitionView.activeTab}"/>
							</p:commandButton>
							<p:commandButton
								value="#{msgs['respSurveyDefinition.manageCompetences']}"
								styleClass="btn btn-outline-primary mx-1" process="@this"
								action="#{respSurveyDefinitionView.manageCompetences}"
								update=":manageCompetences:manageCompetencesPanel"
								oncomplete="PF('manageCompetencesDialog').show();">
								<f:setPropertyActionListener value="#{def}" target="#{respSurveyDefinitionView.activeTab}"/>
							</p:commandButton>
						</div>
					</div>
				</p:tab>
			</p:tabView>
		</h:form>

		<h:form id="manageSections">
			<div class="ui-g" id="manageSectionsContainer">
				<p:dialog header="#{msgs['respSurveyDefinition.manageSections']}"
					widgetVar="manageSectionsDialog" modal="true" draggable="false"
					style="width: 200px; height: 200px;">
					<p:outputPanel id="manageSectionsPanel">
						<div class="ui-g">
							<div class="ui-g-4">
								<p:outputLabel value="#{msgs['respSurveyDefinition.newExistingOrDelete']}"/>
							</div>
							<div class="ui-g-8">
								<p:selectOneRadio
									value="#{respSurveyDefinitionView.newExistingOrDeleteSection}">
									<p:ajax update="manageSectionsPanel" />
									<f:selectItem itemLabel="#{msgs['respSurveyDefinition.addNew']}" itemValue="0" />
									<f:selectItem itemLabel="#{msgs['respSurveyDefinition.addExisting']}" itemValue="1" />
									<f:selectItem itemLabel="#{msgs['respSurveyDefinition.delete']}" itemValue="2" />
								</p:selectOneRadio>

							</div>
						</div>

						<p:outputPanel
							rendered="#{respSurveyDefinitionView.newExistingOrDeleteSection == 0}">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel value="#{msgs['respSurveyDefinition.title']}"></p:outputLabel>
								</div>

								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.addedSurveySectionDefinition.surveySectionTitle}"
										converter="surveySectionTitleConverter">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionTitleList}"
											var="sectionTitle" itemLabel="#{sectionTitle.title}"
											itemValue="#{sectionTitle}" />
									</p:selectOneMenu>

								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionStrategy']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.addedSurveySectionDefinition.surveySectionStrategy}"
										converter="SurveySectionStrategyConverter">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionStrategyList}"
											var="sectionStrategy" itemLabel="#{sectionStrategy.name}"
											itemValue="#{sectionStrategy}" />
									</p:selectOneMenu>

								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionRequirementLevel']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.requirementLevel}">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionRequirementLevels}"
											var="level" itemLabel="#{level}" itemValue="#{level}" />
									</p:selectOneMenu>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel
							rendered="#{respSurveyDefinitionView.newExistingOrDeleteSection == 1}">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel value="#{msgs['respSurveyDefinition.title']}"></p:outputLabel>
								</div>

								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.addedSurveySectionDefinition}"
										converter="SurveySectionDefinitionBoConverter">
										<f:selectItems
											value="#{respSurveyDefinitionView.existingSurveySectionDefinitionList}"
											var="section" itemLabel="#{section.surveySectionTitle.title}"
											itemValue="#{section}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionRequirementLevel']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.requirementLevel}">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionRequirementLevels}"
											var="level" itemLabel="#{level}" itemValue="#{level}" />
									</p:selectOneMenu>

								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel
							rendered="#{respSurveyDefinitionView.newExistingOrDeleteSection == 2}">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionToDelete']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.implToDelete}"
										converter="DefinitionImplBoConverter">
										<f:selectItems
											value="#{respSurveyDefinitionView.activeTab.surveySections}"
											var="sectionImpl"
											itemLabel="#{sectionImpl.surveySectionDefinitionBo.surveySectionTitle.title}"
											itemValue="#{sectionImpl}" />
									</p:selectOneMenu>
								</div>
							</div>
						</p:outputPanel>

						<div class="ui-g-2">
							<p:commandButton value="#{msgs['respSurveyDefinition.add']}"
								update=":form"
								action="#{respSurveyDefinitionView.sectionChangeListener}"
								oncomplete="PF('manageSectionsDialog').hide();" />
						</div>
					</p:outputPanel>
				</p:dialog>
			</div>
		</h:form>

		<h:form id="manageCompetences">
			<div class="ui-g" id="manageCompetencesContainer">
				<p:dialog header="#{msgs['respSurveyDefinition.manageCompetences']}"
					widgetVar="manageCompetencesDialog" modal="true" draggable="false"
					style="width: 200px; height: 200px;">
					<p:outputPanel id="manageCompetencesPanel">

						<div class="ui-g">
							<div class="ui-g-4">
								<p:outputLabel
									value="#{msgs['respSurveyDefinition.sectionToAddCompetenceTo']}" />
							</div>
							<div class="ui-g-8">
								<p:selectOneMenu
									value="#{respSurveyDefinitionView.activeTab.surveySections}">
									<f:selectItems
										value="#{respSurveyDefinitionView.activeTab.surveySections}"
										var="section"
										itemLabel="#{section.surveySectionDefinitionBo.surveySectionTitle.title}"
										itemValue="#{section}" />
								</p:selectOneMenu>
							</div>
						</div>

						<div class="ui-g">
							<div class="ui-g-4">
								<p:outputLabel
									value="#{msgs['respSurveyDefinition.competenceToAdd']}" />
							</div>
							<div class="ui-g-8">
								<p:autoComplete id="competence" completeMethod="#{respSurveyDefinitionView.completeCompetence}" 
									  				var="competence" itemLabel="#{competence.name}" itemValue="#{competence}" forceSelection="true" 
									  				emptyMessage="#{msgs['surveyDefinition.noResults']}"
									 				required="true" converter="userBoConverter"/>
									 				<!--  value="#{adminSurveyDefinitionView.manipulatedUserBo}" -->
							</div>
						</div>

						<div class="ui-g-2">
							<p:commandButton value="#{msgs['respSurveyDefinition.add']}"
								update=":form"
								action="#{respSurveyDefinitionView.addNewSurveyDefinition}"
								oncomplete="PF('manageCompetencesDialog').hide();" />
						</div>
					</p:outputPanel>
				</p:dialog>
			</div>
		</h:form>


	</div>

	<div class="ui-g-1"></div>

</ui:composition>
