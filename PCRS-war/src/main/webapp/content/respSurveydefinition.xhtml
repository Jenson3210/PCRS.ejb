		<h:form id="manageSections">
			<div class="ui-g" id="manageSectionsContainer">
				<p:dialog header="#{msgs['respSurveyDefinition.manageSections']}"
					widgetVar="manageSectionsDialog" modal="true" draggable="false"
					style="width: 200px; height: 200px;">
					<p:outputPanel id="manageSectionsPanel">
						<div class="ui-g">
							<div class="ui-g-4">
								<p:outputLabel
									value="#{msgs['respSurveyDefinition.newOrExisting']}" />
							</div>

							<div class="ui-g-8">
								<p:selectOneRadio
									value="#{respSurveyDefinitionView.newExistingOrDeleteSection}">
									<p:ajax update="manageSectionsPanel" />
									<f:selectItem itemLabel="Add new" itemValue="0" />
									<f:selectItem itemLabel="Add existing" itemValue="1" />
									<f:selectItem itemLabel="Delete" itemValue="2" />
								</p:selectOneRadio>

							</div>
						</div>

						<p:outputPanel
							rendered="#{respSurveyDefinitionView.newExistingOrDeleteSection == 0}">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel value="#{msgs['respSurveyDefinition.title']}"></p:outputLabel>
								</div>

								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.addedSurveySectionDefinition.surveySectionTitle}"
										converter="surveySectionTitleConverter">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionTitleList}"
											var="sectionTitle" itemLabel="#{sectionTitle.title}"
											itemValue="#{sectionTitle}" />
									</p:selectOneMenu>

								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionStrategy']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.addedSurveySectionDefinition.surveySectionStrategy}"
										converter="SurveySectionStrategyConverter">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionStrategyList}"
											var="sectionStrategy" itemLabel="#{sectionStrategy.name}"
											itemValue="#{sectionStrategy}" />
									</p:selectOneMenu>

								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionRequirementLevel']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.requirementLevel}">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionRequirementLevels}"
											var="level" itemLabel="#{level}" itemValue="#{level}" />
									</p:selectOneMenu>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel
							rendered="#{respSurveyDefinitionView.newExistingOrDeleteSection == 1}">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel value="#{msgs['respSurveyDefinition.title']}"></p:outputLabel>
								</div>

								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.addedSurveySectionDefinition}"
										converter="SurveySectionDefinitionBoConverter">
										<f:selectItems
											value="#{respSurveyDefinitionView.existingSurveySectionDefinitionList}"
											var="section" itemLabel="#{section.surveySectionTitle.title}"
											itemValue="#{section}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionRequirementLevel']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.requirementLevel}">
										<f:selectItems
											value="#{respSurveyDefinitionView.surveySectionRequirementLevels}"
											var="level" itemLabel="#{level}" itemValue="#{level}" />
									</p:selectOneMenu>

								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel
							rendered="#{respSurveyDefinitionView.newExistingOrDeleteSection == 2}">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['respSurveyDefinition.sectionToDelete']}" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu
										value="#{respSurveyDefinitionView.activeTab.surveySections}">
										<f:selectItems
											value="#{respSurveyDefinitionView.activeTab.surveySections}"
											var="section"
											itemLabel="#{section.surveySectionDefinitionBo.surveySectionTitle.title}"
											itemValue="#{section}" />
									</p:selectOneMenu>
								</div>
							</div>
						</p:outputPanel>




						<div class="ui-g-2">
							<p:commandButton value="#{msgs['respSurveyDefinition.add']}"
								update=":form"
								action="#{respSurveyDefinitionView.sectionChangeListener}"
								oncomplete="PF('manageSectionsDialog').hide();" />
						</div>
					</p:outputPanel>
				</p:dialog>
			</div>
		</h:form>

		<h:form id="manageCompetences">
			<div class="ui-g" id="manageCompetencesContainer">
				<p:dialog header="#{msgs['respSurveyDefinition.manageCompetences']}"
					widgetVar="manageCompetencesDialog" modal="true" draggable="false"
					style="width: 200px; height: 200px;">
					<p:outputPanel id="manageCompetencesPanel">

						<div class="ui-g">
							<div class="ui-g-4">
								<p:outputLabel
									value="#{msgs['respSurveyDefinition.sectionToAddCompetenceTo']}" />
							</div>
							<div class="ui-g-8">
								<p:selectOneMenu
									value="#{respSurveyDefinitionView.activeTab.surveySections}">
									<f:selectItems
										value="#{respSurveyDefinitionView.activeTab.surveySections}"
										var="section"
										itemLabel="#{section.surveySectionDefinitionBo.surveySectionTitle.title}"
										itemValue="#{section}" />
								</p:selectOneMenu>
							</div>
						</div>

						<div class="ui-g">
							<div class="ui-g-4">
								<p:outputLabel
									value="#{msgs['respSurveyDefinition.competenceToAdd']}" />
							</div>
							<div class="ui-g-8">
								<p:autoComplete id="competence" completeMethod="#{respSurveyDefinitionView.completeCompetence}" 
									  				var="competence" itemLabel="#{competence.name}" itemValue="#{competence}" forceSelection="true" 
									  				emptyMessage="#{msgs['surveyDefinition.noResults']}"
									 				required="true" converter="userBoConverter"/>
									 				<!--  value="#{adminSurveyDefinitionView.manipulatedUserBo}" -->
							</div>
						</div>

						<div class="ui-g-2">
							<p:commandButton value="#{msgs['respSurveyDefinition.add']}"
								update=":form"
								action="#{respSurveyDefinitionView.addNewSurveyDefinition}"
								oncomplete="PF('manageCompetencesDialog').hide();" />
						</div>
					</p:outputPanel>
				</p:dialog>
			</div>
		</h:form>


	</div>

	<div class="ui-g-1"></div>
