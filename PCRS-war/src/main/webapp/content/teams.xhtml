<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="ui-g">
        <div class="ui-g-1"/>
        <div class="ui-g-10">
            <h:form id="form">
                <p:dataTable var="team" value="#{adminTeamView.teams}"
                             styleClass="teamOverviewTable" sortBy="#{team.name}"
                             expandableRowGroups="true" expandedRow="false"
                             id="teamDetail">
                    <f:facet name="header"><h:outputText value="#{msgs['team.header']}"/></f:facet>
                    <p:headerRow>
                        <p:column styleClass="ui-g-6">
                            <h:outputText value="#{team.name}"/>
                        </p:column>
                        <p:column styleClass="ui-g-4" style="float: right">
                            <h:outputText value="#{team.enrolments.size()}"/>
                        </p:column>
             			<p:column style="width:65px; text-align: center">
							<p:commandLink id="addEnrolment" oncomplete="PF('addEnrolmentDialog').show()">
								<i class="fas fa-user-plus"/>
	     					</p:commandLink>
						</p:column>
                    </p:headerRow>
                    <p:column>
                        <p:dataTable var="enrolment" value="#{team.enrolments}">
                            <p:column style="width: 16px"/>
                            <p:column styleClass="ui-g-6">
                                <h:outputText value="#{enrolment.user.firstName}  #{enrolment.user.lastName}"/>
                            </p:column>
                            <p:column styleClass="ui-g-6">
                                <h:outputText value="#{enrolment.userPrivilege.privilegeType.fullName}"/>
                            </p:column>
							<p:column style="width:65px; text-align: center">
								<p:commandLink id="delete" oncomplete="PF('deleteEnrolmentDialog').show()">
									<i class="fas fa-trash-alt"></i>
		     						<f:setPropertyActionListener value="#{enrolment}"
										target="#{adminTeamView.manipulatedEnrolmentBo}" /> 
		     					</p:commandLink>
							</p:column>
                        </p:dataTable>
                    </p:column>
                </p:dataTable>
                <div class="ui-g">
					<div class="ui-g-12">
						<p:commandButton value="#{msgs['team.add']}"
							action="#{adminTeamView.newTeam}" styleClass="ui-priority-primary"
							process="@this" update=":addForm:addTeamDetail"
							oncomplete="PF('addTeamDialog').show();" />
					</div>
				</div>
                <div class="ui-g">
                    <div class="ui-g-12"/>
                </div>
            </h:form>
            <h:form id="deleteForm">
				<div class="ui-g" id="deleteEnrolmentForm">
					<p:dialog id="deleteEnrolmentFormTitle" header="#{msgs['enrolment.delete']}"
						widgetVar="deleteEnrolmentDialog" modal="true">
						<f:facet name="header">
							<h:outputText value="#{msgs['enrolment.delete']}" />
						</f:facet>
						<f:facet name="controls">
							<h:outputLink value="#"
								onclick="PF('deleteEnrolmentFormTitle').hide(); return false;">X</h:outputLink>
						</f:facet>
						<p>
							<h:outputText
								value="Ben je zeker dat je deze persoon uit het team wilt verwijderen?" />
						</p>
						<br></br>
						<br></br>
						<div align="right">
							<p:commandButton styleClass="btn btn-link" value="#{msgs['general.button.no']}"
								onclick="PF('deleteEnrolmentDialog').hide()" />
							<p:commandButton styleClass="btn btn-primary" update=":form"
								value="#{msgs['general.button.yes']}" action="#{adminTeamView.deleteEnrolment}"
								oncomplete="PF('deleteEnrolmentDialog').hide();" />
						</div>
					</p:dialog>

				</div>
			</h:form>
			<h:form id="addForm">
				<div class="ui-g" id="addTeamForm">
					<p:dialog id="addTeamFormTitle" header="#{msgs['team.add']}"
						widgetVar="addTeamDialog" modal="true">
						<p:outputPanel id="addTeamDetail">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel value="#{msgs['team.name']}"></p:outputLabel>
								</div>
								<div class="ui-g-8">
									<p:inputText id="fn" value="#{adminTeamView.manipulatedTeamBo.name}" />
								</div>
							</div>
							<div class="ui-g-2">
								<p:commandButton value="#{msgs['team.add']}" update=":form"
									action="#{adminTeamView.addTeam}"
									oncomplete="PF('addTeamDialog').hide();" />
							</div>
						</p:outputPanel>
					</p:dialog>
				</div>
			</h:form>
			<h:form id="addEnrolmentForm">
				<div class="ui-g" id="addEnrolmentForm">
					<p:dialog id="addEnrolmentFormTitle" header="#{msgs['enrolment.add']}"
						widgetVar="addEnrolmentDialog" modal="true">
						<p:outputPanel id="addEnrolmentDetail">
							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel value="#{msgs['enrolment.user']}"></p:outputLabel>
								</div>
								<div class="ui-g-8">
                                    <p:autocomplete id="user" value="#{adminCompetenceView.user}" completeMethod="adminCompetenceView.completeUser"/>
                                </div>
							</div>
							<div class="ui-g-2">
								<p:commandButton value="#{msgs['enrolment.add']}" update=":form"
									action="#{adminCompetenceView.addEnrolment}"
									oncomplete="PF('addEnrolmentDialog').hide();" />
							</div>
						</p:outputPanel>
					</p:dialog>
				</div>
			</h:form>
        </div>
    </div>

</ui:composition>
