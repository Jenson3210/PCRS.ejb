<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="ui-g">
        <div class="ui-g-1"/>
        <div class="ui-g-10">
            <h:form id="form">
                <p:dataTable var="team" value="#{adminTeamView.teams}"
                             styleClass="teamOverviewTable" sortBy="#{team.name}"
                             expandableRowGroups="true" expandedRow="false"
                             id="teamDetail">
                    <f:facet name="header"><h:outputText value="#{msgs['team.header']}"/></f:facet>
                    <p:headerRow>
                        <p:column styleClass="ui-g-6">
                            <h:outputText value="#{team.name}"/>
                        </p:column>
                        <p:column styleClass="ui-g-6" style="float: right">
                            <h:outputText value="#{team.enrolments.size()}"/>
                        </p:column>
                    </p:headerRow>
                    <p:column>
                        <p:dataTable var="enrolment" value="#{team.enrolments}">
                            <p:column style="width: 16px"/>
                            <p:column styleClass="ui-g-6">
                                <h:outputText value="#{enrolment.user.firstName}  #{enrolment.user.lastName}"/>
                            </p:column>
                            <p:column styleClass="ui-g-6">
                                <h:outputText value="#{enrolment.userPrivilege.privilegeType.fullName}"/>
                            </p:column>
							<p:column style="width:65px; text-align: center">
								<p:commandLink id="delete" oncomplete="PF('deleteUserDialog').show()">
									<i class="fas fa-trash-alt"></i>
		     						<f:setPropertyActionListener value="#{enrolment}"
										target="#{adminTeamView.manipulatedEnrolmentBo}" /> 
		     					</p:commandLink>
							</p:column>
                        </p:dataTable>
                    </p:column>
                </p:dataTable>
                <div class="ui-g">
                    <div class="ui-g-12"/>
                </div>
            </h:form>
            <h:form id="deleteForm">
				<div class="ui-g" id="deleteUserForm">
					<p:dialog id="deleteUserFormTitle" header="#{msgs['enrolment.delete']}"
						widgetVar="deleteUserDialog" modal="true">
						<f:facet name="header">
							<h:outputText value="#{msgs['enrolment.delete']}" />
						</f:facet>
						<f:facet name="controls">
							<h:outputLink value="#"
								onclick="PF('deleteUserFormTitle').hide(); return false;">X</h:outputLink>
						</f:facet>
						<p>
							<h:outputText
								value="Ben je zeker dat je deze persoon uit het team wilt verwijderen?" />
						</p>
						<br></br>
						<br></br>
						<div align="right">
							<p:commandButton styleClass="btn btn-link" value="#{msgs['general.button.no']}"
								onclick="PF('deleteUserDialog').hide()" />
							<p:commandButton styleClass="btn btn-primary" update=":form"
								value="#{msgs['general.button.yes']}" action="#{adminTeamView.deleteEnrolment}"
								oncomplete="PF('deleteUserDialog').hide();" />
						</div>
					</p:dialog>

				</div>
			</h:form>

        </div>
    </div>

</ui:composition>
