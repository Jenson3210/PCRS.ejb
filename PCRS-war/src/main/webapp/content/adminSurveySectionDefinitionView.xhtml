<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g">
		<div class="ui-g-1" />
		<div class="ui-g-10">
			<h:form id="form">
				<p:dataTable var="surveySectionDefinition"
					value="#{adminSurveySectionDefinitionView.surveySectionDefinitions}">
					<f:facet name="header">
						<h:outputText value="#{msgs['surveySectionDefinition.title']}" />
					</f:facet>
					<p:column
						headerText="#{msgs['surveySectionDefinition.surveySectionTitle.title']}">
						<h:outputText
							value="#{surveySectionDefinition.surveySectionTitle.title}" />
					</p:column>
					<p:column
						headerText="#{msgs['surveySectionDefinition.surveySectionStrategy.name']}">
						<h:outputText
							value="#{surveySectionDefinition.surveySectionStrategy.name}" />
					</p:column>
					<p:column
						headerText="#{msgs['surveySectionDefinition.surveySectionRequirementLevel']}">
						<h:outputText
							value="#{surveySectionDefinition.surveySectionRequirementLevel}" />
					</p:column>
				</p:dataTable>

				<div class="ui-g">
					<div class="ui-g-12">
						<p:commandButton value="#{msgs['surveySectionDefinition.add']}"
							action="#{adminSurveySectionDefinition.newSurveySectionDefinition}"
							styleClass="ui-priority-primary" process="@this"
							update=":addForm:addSurveySectionDefinitionDetail"
							oncomplete="PF('addSurveySectionDefinitionDialog').show();" />
					</div>
				</div>
			</h:form>

			<h:form id="addForm">
				<div class="ui-g" id="addSurveySectionDefinitionForm">
					<p:dialog id="addSurveySectionDefinitionFormTitle"
						header="#{msgs['surveySectionDefinition.add']}"
						widgetVar="addSurveySectionDefinitionDialog" modal="true">
						<p:outputPanel id="addSurveySectionDefinitionDetail">

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel value="#{msgs['surveySectionDefinition.title']}"></p:outputLabel>
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu id="surveySectionDefinitionTitle">
										<f:selectItem
											itemValue="#{adminSurveySectionDefinitionView.addedSurveySectionDefinition.title}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['surveySectionDefinition.surveySectionStrategy']}"></p:outputLabel>
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu id="surveySectionDefinitionSectionStrategy">
										<f:selectItem
											itemValue="#{adminSurveySectionDefinitionView.surveySectionStrategies.name}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-g">
								<div class="ui-g-4">
									<p:outputLabel
										value="#{msgs['surveySectionDefinition.surveySectionRequirementLevel']}"></p:outputLabel>
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu id="surveySectionDefinitionRequirementLevel">
										<f:selectItem
											itemValue="#{adminSurveySectionDefinitionView.addedSurveySectionDefinition.surveySectionRequirementLevel}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-g-2">
								<p:commandButton value="#{msgs['surveySectionDefinition.add']}"
									update=":form"
									action="#{adminSurveySectionDefinitionView.addSurveySectionDefinition}"
									oncomplete="PF('addSurveySectionDefinitionDialog').hide();" />
							</div>
						</p:outputPanel>
					</p:dialog>
				</div>
			</h:form>





		</div>
	</div>

</ui:composition>
