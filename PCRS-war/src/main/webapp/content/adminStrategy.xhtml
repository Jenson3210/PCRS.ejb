<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g">
		<div class="ui-g-1" />
		<div class="ui-g-10">
			<h:form>
				<p:dataTable var="strategy" value="#{surveySectionStrategiesView.strategies}">
					<f:facet name="header"><h:outputText value="#{msgs['strategy.title']}"/></f:facet>
					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					<p:column>
						<h:outputText value="#{strategy.name}" />
					</p:column>
						<p:column headerText="#{msgs['edit']}" style="width:65px; text-align: center">
						<p:commandLink update=":editForm:editSurveySectionStrategy" id="edit" oncomplete="PF('editSurveySectionStrategyDialog').show()">
							<i class="fas fa-pencil-alt"></i>
     						<f:setPropertyActionListener value="#{strategy}"
								target="#{surveySectionStrategiesView.surveySectionStrategyBo}" />
     					</p:commandLink>
					</p:column>
					<p:column headerText="#{msgs['delete']}"
						style="width:65px; text-align: center">
						<p:commandLink id="delete" oncomplete="PF('deleteUserDialog').show()">
							<i class="fas fa-trash-alt"></i>
     						<f:setPropertyActionListener value="#{user}"
								target="#{usersView.addedUser}" /> 
     					</p:commandLink>
					</p:column>
					<p:rowExpansion>
						<p:panelGrid columns="2">

							<h:outputText value="#{msgs['strategy.amountOfLevels']}" />
							<h:outputText value="#{strategy.amountOfLevels}" />

							<h:outputText value="#{msgs['strategy.energyRated']}" />
							<p:selectBooleanButton id="energy" value="#{strategy.energyRated}" onLabel="#{msgs['general.button.yes']" offLabel="#{msgs['general.button.no']"  style="width:65px" />

							<h:outputText value="#{msgs['strategy.interestRated']}" />
							<p:selectBooleanButton id="interest" value="#{strategy.interestRated}" onLabel="#{msgs['general.button.yes']" offLabel="#{msgs['general.button.no']"  style="width:65px" />

							<h:outputText value="#{msgs['strategy.descriptionRequired']}" />
							<p:selectBooleanButton id="description" value="#{strategy.descriptionRequired}" onLabel="#{msgs['general.button.yes']" offLabel="#{msgs['general.button.no']"  style="width:65px" />

							<h:outputText value="#{msgs['strategy.hasMinimumLevel']}" />
							<p:selectBooleanButton id="minLevel" value="#{strategy.hasMinimumLevel}" onLabel="#{msgs['general.button.yes']" offLabel="#{msgs['general.button.no']"  style="width:65px" />

							<h:outputText value="#{msgs['strategy.flexibleDescription']}" />
							<p:selectBooleanButton id="flexDesc" value="#{strategy.flexibleDescription}" onLabel="#{msgs['general.button.yes']" offLabel="#{msgs['general.button.no']"  style="width:65px" />

							
						</p:panelGrid>
					</p:rowExpansion>
				</p:dataTable>
			</h:form>
		</div>
		<div class="ui-g-1"></div>
	</div>
</ui:composition>
