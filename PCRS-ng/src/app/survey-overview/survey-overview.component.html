<table class="table table__content" border="0" cellpadding="0" cellspacing="0">
		<thead class="table__head">
			<tr style="top: 113px;">
				<th style="width: 90%;">Survey section</th>
				<th style="width: 10%;" align="center">Edit</th>
				<!-- INTERESSE -->
				<!-- <th style="width: 50px;">Interesse</th> -->
				<!-- COMMENT -->
			</tr>
		</thead>

		<tbody class="table__body">
		<!-- COMPETENCE 1 -->
      <tr class="table__row table__row--even table__row--interactive" *ngFor="let section of survey.surveySections">

        <td><div (click)="sectionTabs.select('section.id')"  align="center"><i class="fas fa-pencil"></i></div></td>
      </tr>
		</tbody>
	</table>
	<!-- END TABLE CONTENT -->
